apiVersion: v2
name: observability-stack
description: An all-in-one observability stack for Kubernetes, integrating Grafana, Prometheus, Loki, Tempo and Alloy.
version: 0.0.263
appVersion: v0.81.0
dependencies:
  - name: kube-prometheus-stack
    version: 70.7.0
    repository: https://prometheus-community.github.io/helm-charts
    alias: prometheus
  - name: loki
    version: 6.29.0
    repository: https://grafana.github.io/helm-charts
  - name: tempo
    version: 1.21.0
    repository: https://grafana.github.io/helm-charts
  - name: alloy
    version: 1.0.1
    repository: https://grafana.github.io/helm-charts
home: https://grafana.com/
icon: https://raw.githubusercontent.com/monostream/test-charts/main/assets/observability-stack/observability-stack_icon_2.svg
sources:
  - https://github.com/grafana/grafana
  - https://github.com/grafana/loki
  - https://github.com/grafana/tempo
  - https://github.com/grafana/pyroscope
  - https://github.com/prometheus/prometheus
keywords:
  - Observability
  - Tracing
  - Logs
  - Metrics
  - Logging
  - Alerting
annotations:
  displayName: Observability Stack
  category: Monitoring
  licenses: Apache-2.0
