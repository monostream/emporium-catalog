# Default values for ollama-webui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
gpu:
  nvidiaEnabled: true
  runtimeClass: "nvidia"
image:
  repository: emporium-apps.docker.pkg.emporium.rocks/zonos
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""


storage:
  data:
    enabled: true
    storageClass: ""
    existingClaim: ""
    accessMode: ReadWriteOnce
    size: 10Gi

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true

  # existingClaim: ""

  annotations: {}

  # storageClass:
  # existingClaim:
  
  size: 100Gi

  accessModes: 
  - ReadWriteOnce

  mountPath: /workspace
  # subPath: ""

  storageClass: ""